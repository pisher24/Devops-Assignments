<!DOCTYPE html>
<html>
<head>
    <title>Submit Data</title>
</head>
<body>
    <h2>Enter Student Data</h2>
    <form method="POST" action="/submit">
        <label>Name:</label>
        <input type="text" name="name"><br><br>
        
        <label>Grade:</label>
        <input type="text" name="grade"><br><br>
        
        <button type="submit">Submit</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
